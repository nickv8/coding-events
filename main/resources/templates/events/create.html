<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments :: header"></header>

<h1>Create Event</h1>

<p th:text="${errorMsg}" style="color:red;"></p>

<nav th:replace="fragments :: navigation"></nav>

<!-- this is the form to be completed by user, using bootstrap classes-->
<form method="post">
    <div class="form-group">
        <label>Name
            <input type="text" th:field="${event.name}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input type="text" th:field="${event.description}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Location
         <input type="text" th:field="${event.location}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.location}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input type="text" th:field="${event.contactEmail}" class="form-control"/>
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Registered
            <input type="checkbox" th:field="${event.registered}" />
        </label>
        <p class="error" th:errors="${event.registered}"></p>
    </div>
    <div class="form-group">
        <label>Type
            <select th:field="${event.type}">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.displayName}"

                ></option>
            </select>
        </label>
        <p class="error" th:errors="${event.registered}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Create Event" class="btn btn-success"/>
    </div>

</form>

</body>
</html>
