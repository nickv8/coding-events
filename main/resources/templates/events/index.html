<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<h1>All Events</h1>

<nav th:replace="fragments :: navigation"></nav>

<!-- the unless syntax will see if the items are true then return the HTML element/text, if
items are false will skip HTML element/text-->
<p th:unless="${events} and ${events.size()}">No Events!</p>


<!-- creates a striped table using bootstrap classes-->
<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
        </tr>
    </thead>
        <tr th:each="event : ${events}"> <!-- loops through events list -->
            <td th:text="${event.name}"></td>  <!-- adds each element of the events list -->
            <td th:text="${event.description}"></td>
        </tr>
</table>

</body>
</html>
